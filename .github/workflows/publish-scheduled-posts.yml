name: Publish Scheduled Posts

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for posts ready to publish
        id: check_posts
        run: |
          echo "Checking for scheduled posts ready to publish..."
          node scripts/check-scheduled-posts.js

      - name: Commit and push if posts were published
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [[ -n $(git status -s) ]]; then
            git add -A
            git commit -m "Auto-publish scheduled post(s)" -m "Published by GitHub Actions scheduled workflow"
            git push
            echo "✅ Posts published successfully"
          else
            echo "ℹ️ No posts ready to publish"
          fi
